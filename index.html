<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="wwaeckerle">
        <link rel="stylesheet" type="text/css" href="CSS/style.css"><!---in order to get the css to work on github add text="text/css"-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <title>Waeckerle Project</title>
    </head>
    <body>
    <header>
        <h1>Pick a Game to Play</h1>
    </header>

    <main>
    <section class="guess">
        <h2>Guess the Number Game</h2>
        <p>Guess a number between 1 and 100:</p>
        <input type="number" id="userGuess" min="1" max="100">
        <button id="submitGuess">Submit Guess</button>
        <p id="feedback"></p>
    </section>
    <section class="rps">
        <h2>Rock, Paper, Scissors</h2>
        <div id="choices">
            <img src="rock.png" alt="Rock" id="rock">
            <img src="paper.png" alt="Paper" id="paper">
            <img src="scissors.png" alt="Scissors" id="scissors">
        </div>
        <div id="userChoice">Your choice: <span id="user"></span></div>
        <div id="computerChoice">Computer's choice: <span id="computer"></span></div>
        <div id="result"></div>
    </section>
    <section class="tic">
        <h2>Tic Tac Toe</h2>
        <div class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div id="message"></div>
    </section>
    </main>
    <script src="JS/index.js"></script>
    <script src="JS/tic.js"></script>
    <script src="JS/rps.js"></script>

    </body>
    </html>
